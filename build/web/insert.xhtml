<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <h:form>
                    <h1>Insert User</h1>
                    <h:panelGrid columns="2">

                        <h:outputLabel>User Name </h:outputLabel>
                        <h:inputText value="#{user.name}"/>

                        <h:outputLabel>Email </h:outputLabel>
                        <h:inputText value="#{user.email}"/>

                        <h:outputLabel>Password </h:outputLabel>
                        <h:inputSecret value="#{user.password}"/>

                        <h:outputLabel>Gender </h:outputLabel>
                        <h:selectOneRadio id="gender" value="#{user.gender}">
                            <f:selectItem itemValue="Male" itemLabel="Male"/>
                            <f:selectItem itemValue="Famale" itemLabel="Famale"/>
                        </h:selectOneRadio>
                        
                        <h:outputLabel>Location </h:outputLabel>
                        <h:selectOneMenu id="location" value="#{user.location}">
                            <f:selectItem itemValue="Dhaka" itemLabel="Dhaka"/>
                            <f:selectItem itemValue="Narayanganj" itemLabel="Narayanganj"/>
                            <f:selectItem itemValue="Mirpur" itemLabel="Mirpur"/>
                            <f:selectItem itemValue="Munshiganj" itemLabel="Munshiganj"/>
                        </h:selectOneMenu>

                        <h:outputLabel>Registration Date </h:outputLabel>
                        <h:inputText value="#{user.regdate}"/>

                        <h:commandButton value="save Data" type="submit" action="#{user.saveData}"/>

                    </h:panelGrid>
                    <h:outputText value="#{user.msg}"/>
                </h:form>
                <br/>
                <a href="index.xhtml">View All</a>
            </center>
        </f:view>
    </h:body>
</html>
