<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <h:form id="UpdateForm">
                    <h1>Update User</h1>
                    <h:panelGrid columns="2" >
                        <h:outputLabel></h:outputLabel>
                        <h:inputHidden id="id" value="#{user.i}"/>

                        <h:outputLabel>User Name</h:outputLabel>
                        <h:inputText id="uname" value="#{user.name}"
                                     readonly="true" style="background-color: yellow"/>

                        <h:outputLabel>Email</h:outputLabel>
                        <h:inputText id="email" value="#{user.email}"/>

                        <h:outputLabel>Password</h:outputLabel>
                        <h:inputSecret id="pass" value="#{user.password}"/>

                        <h:outputLabel>Gender</h:outputLabel>
                        <h:selectOneRadio id="gender"
                                          value="#{user.gender}">
                            <f:selectItem itemValue="Male" itemLabel="Male" />
                            <f:selectItem itemValue="Female" itemLabel="Female"
                                          />
                        </h:selectOneRadio>
                        <h:outputLabel>Location</h:outputLabel>
                        <h:selectOneMenu id="location"
                                         value="#{user.location}">
                            <f:selectItem itemValue="Dhaka" itemLabel="Dhaka"
                                          />
                            <f:selectItem itemValue="Munshiganj"
                                          itemLabel="Munshiganj" />
                            <f:selectItem itemValue="Narayanganj"
                                          itemLabel="Narayanganj" />
                            <f:selectItem itemValue="Mirpur" itemLabel="Mirpur"
                                          />
                        </h:selectOneMenu>

                        <h:outputLabel>Registration Date</h:outputLabel>
                        <h:inputText id="rdate" value="#{user.regdate}"
                                     readonly="true" style="background-color: yellow"/>

                        <h:commandButton value="Update Data" type="submit"
                                         action="#{user.doUpdate()}"/>

                    </h:panelGrid>
                    <h:outputText value="#{user.msg}"/>
                </h:form>
                <br/>
                <a href="index.xhtml">View All</a>
            </center>
        </f:view>
    </h:body>
</html>
